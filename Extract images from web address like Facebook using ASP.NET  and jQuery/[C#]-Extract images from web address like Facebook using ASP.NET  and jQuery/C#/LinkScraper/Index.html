<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script src="Scripts/jquery-2.0.3.js"></script>
    
  

</head>
<body>
    <input id="Scrape" class="txt" type="button" value="Scrape"  style="width:200px;" />
    <div id="result">

    </div>
 <script>
     $("#Scrape").click(function () {
         var uri = 'api/Scrape';
          //Send an AJAX request
         $.post(uri, { '': "x" })  //Please check this link to know why http://encosia.com/using-jquery-to-post-frombody-parameters-to-web-api/
         .done(function (data) {
             $('#result').append(data);

         });
        
    });
</script>

</body>
</html>
