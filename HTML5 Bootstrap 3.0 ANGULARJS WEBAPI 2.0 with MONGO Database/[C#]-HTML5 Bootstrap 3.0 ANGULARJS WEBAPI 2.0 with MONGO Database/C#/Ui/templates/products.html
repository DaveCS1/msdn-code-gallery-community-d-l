<div class="panel panel-primary" ng-init="GetAllProducts()">
    <div class="panel-heading">
        <h3 class="panel-title">Existing Products</h3>
    </div>
    <div class="panel-body">
        <table class="table table-condensed table-striped table-bordered table-hover no-margin">
            <thead>
                <tr>
                    <th style="width:40%">Name</th>
                    <th style="width:40%">Brand</th>
                    <th class="hidden-phone" style="width:40%">Type</th>
                    <th class="hidden-phone" style="width:20%"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td>{{product.Name}}</td>
                    <td>{{product.Brand}}</td>
                    <td>{{product.Type}}</td>
                    <td>
                        <input value="Edit" class="btn btn-info" style="width:100px;" ng-click="UpdateProduct(product)" type="button" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Add Products</h3>
    </div>
    <br />
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-1">Name</div>
            <div class="col-lg-3"><input type="text" ng-model="Name" value="LG 43LF6300" /></div>
            <div class="col-lg-1">Brand</div>
            <div class="col-lg-3"><input type="text" ng-model="Brand" value="LG" /></div>
            <div class="col-lg-1">Type</div>
            <div class="col-lg-3"><input type="text" ng-model="Type" value="Tv" /></div>
        </div>
        <br />
        <div class="row">
            <div class="col-lg-offset-10">
                <input type="button" class="btn btn-info" style="width:80px;" ng-click="AddProducts()" value="Add" />
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Update Product</h3>
                    </div>
                    <br />
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-4">Name <input type="text" ng-model="UpdateName" /></div>
                            <div class="col-lg-4">Brand<input type="text" ng-model="UpdateBrand" /></div>
                            <div class="col-lg-4">Type<input type="text" ng-model="UpdateType" /></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-offset-10">
                            <input type="button" class="btn btn-info" style="width:80px;" ng-click="Update()" value="Update" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
